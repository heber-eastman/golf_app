name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: |
        cd packages/common
        npm ci --legacy-peer-deps
        npm i mongodb-memory-server --save-dev --force
        npm run build
        cd ../../apps/api
        npm ci --legacy-peer-deps
    
    - name: Run tests
      run: |
        cd apps/api
        npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/golf-app-test
        NODE_ENV: test 