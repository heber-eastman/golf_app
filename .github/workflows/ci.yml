name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Read .nvmrc
      run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Start MongoDB
      run: |
        docker-compose up -d
        # Wait for MongoDB to be ready
        timeout 30s bash -c 'until docker exec $(docker ps -q -f name=mongo) mongo --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; do sleep 1; done'

    - name: Run tests with coverage
      run: npm test

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage/
        retention-days: 7 